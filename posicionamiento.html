<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento</title>
    <link rel="stylesheet" href="CSS/posicionamiento.css">
</head>
<body>
    <div class="main-box">
        <div class="box box-static">
            <span>Position: static</span>
        </div>
        <div class="box box-absolute">
            <span>Position: absolute</span>
        </div>
        <div class="box box-fixed">
            <span>Position: fixed</span>
        </div>
        <div class="box box-relative">
            <span>Position: relative</span>
        </div>
    </div>
</body>
</html>
