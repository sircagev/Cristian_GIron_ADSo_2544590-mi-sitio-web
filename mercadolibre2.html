<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadolibre</title>
    <link rel="stylesheet" href="CSS/mercadolibre2.css">

    <link rel="stylesheet" href="icons/all.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="../mercadolibre.png" alt="">
        </div>
        <div class="input-busqueda">
            <div class="lupa">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input id="inputBusqueda" class="input-buscar" type="search" placeholder="Estoy buscando">
        </div>
        <div class="menu-hamburguesa">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="carrito">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </header>
    <div id="mainContent" class="main-content">
        <div id="boxFiltro" class="box-filtro">
            <div id="boxToggle" class="box-toggle box-toggle-off">
                <div id="buttonToggle" class="button-toggle button-toggle-off"></div>
            </div>
            <div class="filtros filtros-visible">
                <div class="filtro">
                    <div class="filtro-modelo"></div>
                    <div class="filtro-anyo"></div>
                    <div class="filtro-ubicacion"></div>
                    <div class="filtro-condicion"></div>
                    <div class="filtro-precio"></div>
                </div>
            </div>
        </div>
        <div id="boxProductos" class="box-productos"></div>
    </div>
    <script src="js/mercadoLibre.js"></script>
</body>

</html>
