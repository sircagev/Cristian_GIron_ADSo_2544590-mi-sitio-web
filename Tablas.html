<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="CSS/Tablas.css">
</head>
<body>
    <h1>Servicios por paquetes</h1>
    <table>
        <tr>
            
            <th class="azul">Paquete</th>
            <th class="azul">Programación</th>
            <th class="basic">Plan <br>Basic <br>2021</th>
            <th class="silver">Plan <br>Silver <br>2021</th>
            <th class="golden">Plan <br>Golden <br>2021</th>
            <th class="titanium">Plan <br>Titanium<br>2021</th>
        </tr>
        <tr>
            <td class="azul"><div><span>No aplica</span></div></td>
            <td class="azul"><div><span>Discovery <br>Channel</span></div></td>
            <td colspan="4" class="cont"><div><span>Si</span></div></td>
        </tr>
        <tr>
            <td class="azul"><div><span>No aplica</span></div></td>
            <td class="azul"><div><span>Animal Planet</span></div></td>
            <td class="cont"><div><span>X</span></div></td>
            <td class="cont"><div><span>X</span></div></td>
            <td class="cont"><div><span>✓</span></div></td>
            <td class="cont"><div><span>✓</span></div></td>    
        </tr>
        <tr>
            <td rowspan="3" class="azul"><div><span>HBO</span></div></td>
            <td class="azul"><div><span>HBO Family</span></div></td>
            <td class="cont"><div><span>X</span></div></td>
            <td class="cont"><div><span>X</span></div></td>
            <td class="cont"><div><span>X</span></div></td>
            <td class="cont"><div><span>✓</span></div></td>    
        </tr>
        <tr>
            <td class="azul"><div><span>HBO Classic</span></div></td>
            <td class="cont"><div><span>No</span></div></td>
            <td class="cont"><div><span>No</span></div></td>
            <td class="cont"><div><span>No</span></div></td>
            <td class="cont"><div><span>Si</span></div></td>    
        </tr>
        <tr>
            <td class="azul"><div><span>HBO Comedy</span></div></td>
            <td class="cont"><div><span>No</span></div></td>
            <td class="cont"><div><span>No</span></div></td>
            <td class="cont"><div><span>No</span></div></td>
            <td class="cont"><div><span>Si</span></div></td>    
        </tr>
    </table>
</body>
</html>
